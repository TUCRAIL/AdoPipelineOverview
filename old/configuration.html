<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        .input{
            display: inline-block;
            position: relative;
            width: 100%;
            border:  1px solid;
            border-color: rgba( 234, 234, 234 ,  1 );
            border-color: rgba( var(--palette-neutral-8,234, 234, 234) ,  1 );
            padding: 1px 0;
        }
    </style>
</head>
<body>
<div class="widget-configuration">
    <fieldset>
        <label class="label">Build pipeline: </label>
        <select id="build-dropdown" class="dropdown" style="margin-top:10px">
            <option value="" selected disabled hidden>Please select a query</option>
        </select>
    </fieldset>
    <fieldset>
        <label class="label">Branch: </label>
        <select disabled="true" id="branch-dropdown" class="dropdown" style="margin-top:10px">
            <option value="" selected disabled hidden>Please select a query</option>
        </select>
    </fieldset>
    <fieldset>
        <label class="label">Build count: </label>
        <input type="number" min="1" max="50" id="build-count" class="input" style="margin-top:10px">
    </fieldset>
    <fieldset>
        <label class="label">Default tag</label>
        <select id="build-default-tag-dropdown" class="dropdown" style="margin-top:10px">
            <option value="all" selected>all</option>
        </select>
    </fieldset>
    <fieldset>
        <label class="label">Show stages:</label>
        <select id="show-stages" class="dropdown" style="margin-top:10px">
            <option value="true" selected>Yes</option>
            <option value="false">No</option>
        </select>
    </fieldset>
</div>
<script src="sdk/scripts/VSS.SDK.min.js"></script>
<script src="scripts/configuration.js"></script>
</body>
</html>
